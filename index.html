<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="detalis">Full Name</span>
                    <input type="text" name="name"  placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="detalis">Username</span>
                    <input type="text" name="Username"  placeholder="Enter Your Username" required>
                </div>
                <div class="input-box">
                    <span class="detalis">Email</span>
                    <input type="text" name="email"  placeholder="Enter Your email" required>
                </div>
                <div class="input-box">
                    <span class="detalis">Phone Number</span>
                    <input type="text" name="umber"  placeholder="Enter Your number" required>
                </div>
                <div class="input-box">
                    <span class="detalis">Password</span>
                    <input type="text" name="password"  placeholder="Enter Your password" required>
                </div>
                <div class="input-box">
                    <span class="detalis">Confirm Password</span>
                    <input type="text" name="name"  placeholder="Confirm your Password" required>
                </div>
            </div>
            <div class="grnder-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Perfer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
